{% extends "master.html" %}

{% block title %}Utlandsportalen{% endblock %}

{% block content %}

<h1>Lägg till en skola till Utlandsportalen</h1>

<p>Tänk på att inte lägga till länder som redan finns!</p>

    <form class="search-form" action="" method="post">
        {% csrf_token %}
        <input class="search-holder" type="text" name="school_name" placeholder="Lägg till skola">
        <p>Land, Stad: </p>
        <select name="city_id">
            {% for city in city_list %}
                <option value={{city.id}}>{{ city.in_country.name }}, {{ city.name }}</option>
            {% endfor %}
        </select>
        <input type="checkbox" name="freemover" value=True >  Tillgång till freemover <br>
        <input type="checkbox" name="exchange_with_liu" value=True> Utbyte via LiU<br><br>
        <input class="submit-holder primary action-button" type="submit" value="Lägg till">
    </form>

{% endblock %}
