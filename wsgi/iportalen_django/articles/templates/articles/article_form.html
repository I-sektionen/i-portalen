{% extends "master.html" %}
{% load article_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }} {{ field.help_text }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
