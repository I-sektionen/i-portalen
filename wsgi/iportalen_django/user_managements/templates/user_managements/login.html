{% extends "master.html" %}

{% block content %}
    <div class="outer-form-div">
        <div class="form-div">
            <h4>Logga in på I-Portalen</h4>
            <form class="login-form" action="{{ request.get_full_path }}" method="post">
            {% csrf_token %}
            <input class="username-holder" type="text" name="username" placeholder="Liu-id">
            <input class="password-holder" type="password" name="password" placeholder="Lösenord">
            <input class="submit-holder primary action-button" type="submit" value="Logga in">
            </form>
            <a href="{% url "password_reset" %}">Glömt lösenord?</a>
        </div>
    </div>
{% endblock %}
