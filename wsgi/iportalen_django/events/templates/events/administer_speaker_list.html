{# This file defines the front page and is a own kind of master page #}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "stylesheets.html" %}
    <link rel="shortcut icon" type="image/png" href="{% static "iportalen/favicon.ico" %}"/>
    <title>I-portalen{% block page_subtitle %} {% endblock %}</title>
    {% block head %} {% endblock %}
</head>
<body>

<div id="speaker_list_admin">
<form action="" method="post">
    {% csrf_token %}
    <input id="id_speech_nr" type="number" name="speech_nr" autofocus>
    <input id="post" type="submit" name="add" value="Lägg till i talarlistan">
    <input id="remove" type="submit" name="remove" value="Tabort från talarlistan">
    <input id="next" type="button" name="next" value="Nästa talare">
    <input id="clear" type="button" name="clear" value="Rensa talarlistan">
</form>
</div>
{% include "scripts.html" %}
<script>
    jQuery(document).ready(function(){
        speaker_list_admin("{% url "event speaker api" event.pk %}");
    });
</script>


</body>
</html>
