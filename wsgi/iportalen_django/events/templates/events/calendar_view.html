{% extends "master.html" %}

{% block content %}
    <div id="calender">
    <h1>Kalender</h1>
    <table class="tables">
        <thead>
            <tr>
                <th>Tid</th>
                <th>Namn</th>
                <th>Plats</th>

            </tr>
        </thead>
        <tbody>
            {% for event in events %}

                {% if event.status == "c" %}
                    <tr class="strikeout">
                    {% else %}
                    <tr>
                {% endif %}
                    <td>{{ event.start }}</td>
                    <td><a href="{{ event.get_absolute_url }}">{{ event.headline }}</a>
                    {% if event.status == "c" %}
                        InstÃ¤llt
                    {% endif %}
                    </td>

                    <td>{{ event.location }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
