{% extends "master.html" %}

{% block content %}

            <input type="text" name="input">
            <button type="submit">Skicka</button>
            {% if reserve %}
                <br>
                <input type="checkbox" name="force-check-in" value="Butter" checked> Force check in<br>
            {% endif %}
        </form>
{% endblock %}
